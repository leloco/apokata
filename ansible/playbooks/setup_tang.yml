- name: Tang Server Setup & Security
  hosts: tang_server
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600 

    - name: Install tang package
      apt:
        name: tang
        state: present

    - name: Ensure group "tang" exists
      group:
        name: tang
        state: present

    - name: Ensure user "tang" exists
      user:
        name: tang
        group: tang
        system: yes
        shell: /usr/sbin/nologin
        create_home: no
        state: present

    - name: Verify key store settings 
      file:
        path: /var/db/tang
        state: directory
        owner: tang
        group: tang
        mode: '0700'

    - name: Restore active keys 
      copy:
        src: ../files/tang-keys/
        dest: /var/db/tang/
        owner: tang
        group: tang
        mode: '0440'
      notify: Restart tang socket

    - name: Install ufw package
      apt:
        name: ufw
        state: present

    - name: Allow SSH
      ufw:
        rule: allow
        src: '{{ tang_subnet }}'
        port: '22'
        proto: tcp
        comment: 'Allow access only from specific subnet'

    - name: Allow HTTP
      ufw:
        rule: allow
        src: "192.168.13.205"
        port: '80'
        proto: tcp
        comment: 'Tang Network Binding'

    - name: Activate firewall
      ufw:
        state: enabled
        policy: deny 

  handlers:
    - name: Restart tang socket
      systemd:
        name: tangd.socket
        state: restarted
        enabled: yes
