---
- name: Allow Runner to talk to Proxmox API
  community.general.ufw:
    rule: allow
    direction: out
    dest: "{{ pve_ip }}"
    port: 8006
    proto: tcp
- name: Allow Runner to SSH into restricted hosts
  community.general.ufw:
    rule: allow
    direction: out
    dest: "{{ item }}"
    port: 22
    proto: tcp
    comment: "Runner management access specific hosts"
  loop:
    - "{{ hostvars['tang']['ansible_host'] }}"
