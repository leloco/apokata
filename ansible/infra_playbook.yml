---

- name: Setup dns servers
  hosts: [shadow, prowl]
  become: true
  roles:
    - { role: ufw_pihole, tags: ['pihole', 'pihole_ufw'] }
    - { role: ufw_enable, tags: ['pihole'] }
    - { role: pihole_records, tags: ['pihole', 'pihole_records'] }
    - { role: pihole, tags: ['pihole'] }

- name: Setup lxc "tang"
  hosts: tang
  become: true
  roles:
    - { role: update, tags: ['update'] }
    - { role: ufw_base, tags: ['ufw'] }
    - { role: ufw_tang, tags: ['ufw'] }
    - { role: ufw_enable, tags: ['ufw'] }
    - { role: tang, tags: ['tang'] }
